<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Human Agent Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1em; }
        .status {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }
        .status-dot.connected { background: #28a745; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .controls {
            padding: 30px;
        }
        .control-group {
            margin-bottom: 25px;
        }
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }
        .control-group select,
        .control-group input,
        .control-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .control-group select:focus,
        .control-group input:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .control-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover { background: #5a6268; }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover { background: #c82333; }
        .log {
            padding: 20px;
            background: #f8f9fa;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .log-entry.error { border-left-color: #dc3545; color: #dc3545; }
        .log-entry.success { border-left-color: #28a745; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Digital Human Agent</h1>
            <p>–õ–æ–∫–∞–ª—å–Ω—ã–π –ò–ò-–∞–≥–µ–Ω—Ç —Å –ø–æ–ª–Ω—ã–º –∫–æ–Ω—Ç—Ä–æ–ª–µ–º –Ω–∞–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–º</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">–û—Ç–∫–ª—é—á–µ–Ω–æ</span>
            </div>
            <button onclick="connectWS()" class="btn-secondary" id="connectBtn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="brainMode">üß† –†–µ–∂–∏–º –º–æ–∑–≥–∞:</label>
                <select id="brainMode">
                    <option value="ollama">Ollama (–ª–æ–∫–∞–ª—å–Ω—ã–π)</option>
                    <option value="api">API (–æ–±–ª–∞—á–Ω—ã–π)</option>
                    <option value="comet">Comet (–≥–∏–±—Ä–∏–¥–Ω—ã–π)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="safetyMode">üõ°Ô∏è –£—Ä–æ–≤–µ–Ω—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏:</label>
                <select id="safetyMode">
                    <option value="normal">–û–±—ã—á–Ω—ã–π (–ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è)</option>
                    <option value="fairplay">–ß–µ—Å—Ç–Ω–∞—è –∏–≥—Ä–∞ (–≤—Å–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ)</option>
                    <option value="curious">–õ—é–±–æ–ø—ã—Ç–Ω—ã–π (—ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="taskInput">üí¨ –ó–∞–¥–∞—á–∞ –¥–ª—è –∞–≥–µ–Ω—Ç–∞:</label>
                <textarea id="taskInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ, —á—Ç–æ –¥–æ–ª–∂–µ–Ω —Å–¥–µ–ª–∞—Ç—å –∞–≥–µ–Ω—Ç...\n\n–ü—Ä–∏–º–µ—Ä: –ù–∞–π–¥–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–≥–æ–¥–µ –≤ –ú–æ—Å–∫–≤–µ –∏ –∑–∞–ø–∏—à–∏ –≤ —Ñ–∞–π–ª"></textarea>
            </div>

            <div class="button-group">
                <button onclick="sendTask()" class="btn-primary">‚ñ∂Ô∏è –í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
                <button onclick="stopTask()" class="btn-danger">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>

        <div class="log">
            <h3 style="margin-bottom: 15px; color: #495057;">üìã –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π:</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        let ws = null;

        function connectWS() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('–£–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ', 'success');
                return;
            }

            ws = new WebSocket('ws://localhost:8000');

            ws.onopen = () => {
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                document.getElementById('connectBtn').textContent = '–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è';
                document.getElementById('connectBtn').onclick = disconnectWS;
                addLog('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∞–≥–µ–Ω—Ç—É', 'success');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addLog(`üì® ${data.type}: ${JSON.stringify(data)}`, 'success');
            };

            ws.onerror = (error) => {
                addLog(`‚ùå –û—à–∏–±–∫–∞: ${error}`, 'error');
            };

            ws.onclose = () => {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
                document.getElementById('connectBtn').textContent = '–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è';
                document.getElementById('connectBtn').onclick = connectWS;
                addLog('‚ö†Ô∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ', 'error');
            };
        }

        function disconnectWS() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendTask() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ –∞–≥–µ–Ω—Ç—É', 'error');
                return;
            }

            const task = document.getElementById('taskInput').value;
            const brain = document.getElementById('brainMode').value;
            const safety = document.getElementById('safetyMode').value;

            if (!task.trim()) {
                addLog('‚ùå –í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É', 'error');
                return;
            }

            const message = {
                type: 'task',
                task: task,
                brain_mode: brain,
                safety_mode: safety
            };

            ws.send(JSON.stringify(message));
            addLog(`üì§ –ó–∞–¥–∞—á–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞: ${task}`, 'success');
        }

        function stopTask() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('‚ùå –ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                return;
            }

            ws.send(JSON.stringify({ type: 'stop' }));
            addLog('‚èπÔ∏è –û—Ç–ø—Ä–∞–≤–ª–µ–Ω —Å–∏–≥–Ω–∞–ª –æ—Å—Ç–∞–Ω–æ–≤–∫–∏', 'success');
        }

        function addLog(message, type = '') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ª–æ–≥–æ–≤
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            addLog('üöÄ –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞–≥—Ä—É–∂–µ–Ω');
        });
    </script>
</body>
</html>
