version: '3.8'

services:
  perplexity-agent:
    build: .
    container_name: perplexity-local-agent
    ports:
      - "5000:5000"
    volumes:
      - ./backend/config.yaml:/app/backend/config.yaml
      - ./backend/logs:/app/backend/logs
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  logs:
